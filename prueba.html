<!DOCTYPE html>
<html>
<head>
    <title>Texto con colores usando span</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .red {
    color: red;
}

.green {
    color: green;
}

.blue {
    color: blue;
}

.yellow {
    color: yellow;
}

.purple {
    color: purple;
}

.orange {
    color: orange;
}

.pink {
    color: pink;
}

.brown {
    color: brown;
}

    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="red">Te</span>
            <span class="green">xto</span>
            <span class="blue"> c</span>
            <span class="yellow">on</span>
            <span class="purple"> co</span>
            <span class="orange">lo</span>
            <span class="pink">re</span>
            <span class="brown">s</span>
        </p>
    </div>
</body>
</html>
